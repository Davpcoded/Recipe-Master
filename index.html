<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Hello World
        </h1>
        <p class="subtitle">My first website with <strong>Bulma</strong>!</p>
      </div>
    </section>

      <button class="button is-light">Chicken</button>
      <button class="button is-light">Corn</button>
      <button class="button is-light">Spinach</button>
      <button class="button is-light">Butter</button>
      <button class="button is-light">Milk</button>
      <button class="button is-light">Bagel</button>


      <p class="subtitle" id="ingredient-name"></p>
      <p class="tag is-rounded is-primary" id="calories-tag">Calories</p>
      <p class="tag is-rounded is-warning" id="fat-tag">Fat (g)</p>
      <p class="tag is-rounded is-info" id="protein-tag">Protein (g)</p>
      <p class="tag is-rounded is-danger" id="sugars-tag">Sugar (g)</p>
      <p class="tag is-rounded is-success" id="carbs-tag">Carbs (g)</p>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
